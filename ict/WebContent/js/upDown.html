<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form onsubmit="return chN(this)">
		생각 하는 숫자 : <input type="text" id="thinkNum">
		<button>검색</button>
	</form>
	<div id="rDiv"></div>
	<script type="text/javascript">
		var ranNum = Math.floor(Math.random() * 100) + 1;//Math.floor() 를 사용하여 정수화시켜야 합니다.
		var str ='내가 입력 했던 숫자 : ';
		var rDiv = document.querySelector('#rDiv');
		var count=0;
		function chN(obj) {
			var thNum = parseInt(document.querySelector('#thinkNum').value);
			var min = 0;
			var max = 0;

			if (ranNum === thNum) {
				alert(thNum + "정답입니다~~");
				return true;
			} else {
				if (ranNum > thNum) {
					min=thNum;
					alert(min + "보다 큽니다.");
				} else {
					max=thNum;
					alert(max + "보다 작습니다.");
				}
			}
			count++;
			if(count===10){
				alert("실패 게임종료<br>새 게임 다시 시작");
				return true;
			}
			
			str += thNum;
			/* str = str.substring(0,(str.length-2)); */
			rDiv.innerHTML= str;
			str += ", ";
			document.querySelector('#thinkNum').value='';
			document.querySelector('#thinkNum').focus();
			return false;
		}
	</script>
</body>
</html>
